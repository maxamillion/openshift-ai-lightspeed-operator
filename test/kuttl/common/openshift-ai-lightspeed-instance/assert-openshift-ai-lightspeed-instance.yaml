---
apiVersion: ols.openshift.io/v1alpha1
kind: OLSConfig
metadata:
  name: cluster
spec:
  llm:
    providers:
      - name: openshift-ai-lightspeed-provider
        type: openai
        url: http://mock-llm-api-server-pod:8000/v1
        credentialsSecretRef:
          name: openshift-ai-lightspeed-apitoken
        models:
          - name: ibm-granite/granite-3.1-8b-instruct
            parameters:
              maxTokensForResponse: 2048
        projectID: test-project-id
        deploymentName: test-deployment-name
        apiVersion: v1
  ols:
    defaultProvider: openshift-ai-lightspeed-provider
    defaultModel: ibm-granite/granite-3.1-8b-instruct
    byokRAGOnly: true
    logLevel: INFO
    additionalCAConfigMapRef:
      name: openshift-ai-lightspeed-cert
    rag:
      - image: quay.io/opendatahub-io/openshift-ai-lightspeed-rag-content:rhoai-docs-2025.1
        indexID: ""
        indexPath: /rag/vector_db/rhoai_product_docs
    userDataCollection:
      feedbackDisabled: false
      transcriptsDisabled: false
status:
  conditions:
    - type: ConsolePluginReady
      status: "True"
      reason: Available
    - type: CacheReady
      status: "True"
      reason: Available
    - type: ApiReady
      status: "True"
      reason: Available
    - type: Reconciled
      status: "True"
      reason: Available
---
apiVersion: lightspeed.openshift-ai.io/v1beta1
kind: OpenShiftAILightspeed
metadata:
  name: openshift-ai-lightspeed
  namespace: openshift-lightspeed
spec:
  catalogSourceName: redhat-operators
  catalogSourceNamespace: openshift-marketplace
  llmCredentials: openshift-ai-lightspeed-apitoken
  llmEndpoint: http://mock-llm-api-server-pod:8000/v1
  llmEndpointType: openai
  modelName: ibm-granite/granite-3.1-8b-instruct
  tlsCACertBundle: openshift-ai-lightspeed-cert
  llmProjectID: test-project-id
  llmDeploymentName: test-deployment-name
status:
  conditions:
    - type: Ready
      status: "True"
      reason: Ready
      message: Setup complete
    - type: OpenShiftLightspeedOperatorReady
      status: "True"
      reason: Ready
      message: OpenShift Lightspeed operator is ready.
    - type: OpenShiftAILightspeedReady
      status: "True"
      reason: Ready
      message: OpenShift AI Lightspeed created

