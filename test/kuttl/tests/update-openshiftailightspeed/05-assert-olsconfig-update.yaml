---
apiVersion: ols.openshift.io/v1alpha1
kind: OLSConfig
metadata:
  name: cluster
spec:
  llm:
    providers:
      - name: openshift-ai-lightspeed-provider
        type: bam
        url: http://mock-llm-api-server-pod-UPDATE:8000/v1
        credentialsSecretRef:
          name: openshift-ai-lightspeed-apitoken-UPDATE
        models:
          - name: ibm-granite/granite-3.1-8b-instruct-UPDATE
            parameters:
              maxTokensForResponse: 2048
        projectID: test-project-id-UPDATE
        deploymentName: test-deployment-name-UPDATE
        apiVersion: v1.1
  ols:
    defaultProvider: openshift-ai-lightspeed-provider
    defaultModel: ibm-granite/granite-3.1-8b-instruct-UPDATE
    byokRAGOnly: true
    logLevel: INFO
    additionalCAConfigMapRef:
      name: openshift-ai-lightspeed-cert-UPDATE
    rag:
      - image: quay.io/opendatahub-io/openshift-ai-lightspeed-rag-content:rhoai-docs-2025.1
        indexID: ""
        indexPath: /rag/vector_db/rhoai_product_docs
    userDataCollection:
      feedbackDisabled: true
      transcriptsDisabled: true
