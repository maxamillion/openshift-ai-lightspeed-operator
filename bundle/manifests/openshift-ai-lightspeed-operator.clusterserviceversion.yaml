apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "lightspeed.openshift-ai.io/v1beta1",
          "kind": "OpenShiftAILightspeed",
          "metadata": {
            "labels": {
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "openshift-ai-lightspeed-operator"
            },
            "name": "openshiftailightspeed-sample"
          },
          "spec": {
            "llmCredentials": "openshift-ai-lightspeed-apitoken",
            "llmEndpoint": "http://llm_provider:11434/v1",
            "llmEndpointType": "openai",
            "modelName": "llama3.1:8b",
            "tlsCACertBundle": "openshift-ai-lightspeed-certs"
          }
        }
      ]
    capabilities: Basic Install
    createdAt: "2026-01-22T21:56:25Z"
    operatorframework.io/suggested-namespace: openshift-lightspeed
    operators.operatorframework.io/builder: operator-sdk-v1.40.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v4
    repository: https://github.com/opendatahub-io/openshift-ai-lightspeed-operator
  name: openshift-ai-lightspeed-operator.v0.0.1
  namespace: openshift-lightspeed
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: OpenShiftAILightspeed
      name: openshiftailightspeeds.lightspeed.openshift-ai.io
      specDescriptors:
      - description: URL pointing to the LLM
        displayName: LLMEndpoint
        path: llmEndpoint
      - description: Type of the provider serving the LLM
        displayName: LLMEndpointType
        path: llmEndpointType
      - description: Name of the model to use at the API endpoint
        displayName: ModelName
        path: modelName
      - description: Secret name containing API token for the LLMEndpoint
        displayName: LLMCredentials
        path: llmCredentials
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: Configmap name containing a CA Certificates bundle
        displayName: TLSCACertBundle
        path: tlsCACertBundle
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:ConfigMap
      - description: MaxTokensForResponse defines the maximum number of tokens to
          be used for the response generation
        displayName: MaxTokensForResponse
        path: maxTokensForResponse
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      statusDescriptors:
      - displayName: Conditions
        path: conditions
      version: v1beta1
  description: |-
    OpenShift AI Lightspeed is a generative AI-based virtual assistant for Red Hat OpenShift AI (RHOAI) users which integrates into the OpenShift Lightspeed.

    OpenShift AI Lightspeed can answer natural-language questions about Red Hat OpenShift AI (RHOAI). It can assist data scientists, ML engineers, and platform administrators in troubleshooting issues, providing configuration guidance, and offering best practices for managing their AI/ML workloads on OpenShift.

    To set up the OpenShift AI Lightspeed Operator, you will need a Large Language Model (LLM). You can run one yourself with Red Hat Enterprise Linux AI (RHELAI) or Red Hat OpenShift AI (RHOAI), or you can use a model from a SaaS provider such as OpenAI.
  displayName: OpenShift AI Lightspeed
  icon:
  - base64data: 
    mediatype: image/png
